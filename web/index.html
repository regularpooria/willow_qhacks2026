<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Willow</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skipLink" href="#main">Skip to main content</a>

  <main id="main" class="shell" role="main">
    <header class="top" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">üåÖ</div>
        <div class="brandText">
          <h1 class="title">Willow</h1>
          <p class="subtitle">Your voice assistant</p>
        </div>
      </div>
    </header>

    <section class="card" aria-labelledby="voiceTitle">
      <h2 id="voiceTitle" class="sectionTitle">Microphone status:</h2>

      <div class="controls">
        <button
          id="micBtn"
          class="mic"
          type="button"
          aria-pressed="false"
          aria-describedby="status help"
        >
          <span class="micIcon" aria-hidden="true">üéôÔ∏è</span>
          <span class="micText" id="micText">muted</span>
        </button>

        <p id="help" class="help">
          Tip: Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle mute
        </p>
      </div>

      <div
        class="status"
        id="status"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      >
        Ready.
      </div>

      <div class="output" aria-labelledby="outLabel">
        <div class="outputLabel" id="outLabel">Transcript</div>
        <p id="out" class="outText" tabindex="0">No speech detected yet.</p>
      </div>

      <div class="actions">
        <button id="clearBtn" class="secondary" type="button">Clear</button>
        <button id="modeBtn" class="secondary" type="button">
          <span id="modeBtnText">Expand</span>
        </button>
      </div>
    </section>
  </main>

  <script>
  const micBtn = document.getElementById("micBtn");
  const micText = document.getElementById("micText");
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const clearBtn = document.getElementById("clearBtn");
  const modeBtn = document.getElementById("modeBtn");
  const modeBtnText = document.getElementById("modeBtnText");

  let muted = true;
  let mode = "compact";

  function api() {
    const a = window.pywebview?.api;
    if (!a) {
      // Fallback for testing in browser
      return {
        set_mute: async () => ({ ok: true }),
        set_window_mode: async (m) => {
          mode = m;
          updateLayoutMode();
          return { ok: true };
        }
      };
    }
    return a;
  }

  async function applyMode(newMode) {
    const result = await api().set_window_mode(newMode);
    if (result.ok) {
      mode = newMode;
      updateLayoutMode();
    }
  }

  modeBtn.addEventListener("click", async () => {
    const newMode = (mode === "compact") ? "full" : "compact";
    await applyMode(newMode);
  });

  function updateLayoutMode() {
    // Detect if we're in compact mode based on window size or mode variable
    const compactNow = mode === "compact" || window.innerWidth < 520;
    document.body.classList.toggle("isCompact", compactNow);
    
    // Update button text
    modeBtnText.textContent = compactNow ? "Expand" : "Compact";
  }

  // Listen for window resize events
  window.addEventListener("resize", updateLayoutMode);
  
  // Initial layout check
  updateLayoutMode();

  function renderMuteState() {
    micBtn.setAttribute("aria-pressed", String(!muted));
    document.body.toggleAttribute("data-listening", !muted);

    if (muted) {
      micText.textContent = "Muted";
      statusEl.textContent = "Microphone is off.";
      micBtn.classList.remove("live");
    } else {
      micText.textContent = "Listening";
      statusEl.textContent = "Listening...";
      micBtn.classList.add("live");
    }
  }

  async function toggleMute() {
    muted = !muted;
    renderMuteState();
    try {
      await api().set_mute(muted);
    } catch (err) {
      console.error(err);
    }
  }

  micBtn.addEventListener("click", toggleMute);

  document.addEventListener("keydown", (e) => {
    // Only toggle if the target isn't an input/textarea
    if ((e.key === "Enter" || e.key === " ") && 
        !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
      e.preventDefault();
      toggleMute();
    }
  });

  clearBtn.addEventListener("click", () => {
    outEl.textContent = "No speech detected yet.";
    statusEl.textContent = muted
      ? "Transcript cleared. Microphone is off."
      : "Transcript cleared. Listening...";
    outEl.focus();
  });

  // Initialize
  renderMuteState();
  </script>
</body>
</html>
